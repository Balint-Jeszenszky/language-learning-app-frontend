<div class="d-flex justify-between align-center">
  <h1>Courses</h1>
  <button mat-raised-button color="primary" (click)="createCourse()">Create new</button>
</div>
<table mat-table [dataSource]="courses || []" class="w-100">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>
  <ng-container matColumnDef="deadline">
    <th mat-header-cell *matHeaderCellDef>Deadline</th>
    <td mat-cell *matCellDef="let element">
      {{ element.deadline ? element.deadline.toLocaleDateString() : 'No deadline' }}
    </td>
  </ng-container>
  <ng-container matColumnDef="open">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" class="text-right">
      <a mat-raised-button color="primary" [routerLink]="'course/' + element.id">Open</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div *ngIf="!courses" class="spinner">
  <mat-spinner></mat-spinner>
</div>
