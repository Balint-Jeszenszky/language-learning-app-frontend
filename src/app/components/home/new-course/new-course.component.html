<h1 mat-dialog-title>Create new room</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Course name</mat-label>
    <input matInput [(ngModel)]="name">
  </mat-form-field>
  <mat-form-field class="w-100" appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput placeholder="Description" [(ngModel)]="description"></textarea>
  </mat-form-field>
  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Choose a deadline</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="deadline">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="{ name, description, deadline }" cdkFocusInitial>Create</button>
</div>
